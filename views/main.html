<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/moon.css">
    <link rel="stylesheet" href="../style/sun.css">
    <link rel="stylesheet" href="../style/earth.css">
    <script src="../javascript/main.js"></script> 
    <script src="../javascript/sun.js"></script> 
    <title>Document</title>

<body>
    <div class="main">
        <div class="moon-wrapper">

                <div class="crater3"></div>

                <div class="continent" id="europe"></div>

                <div class="continent" id="south-america"></div>
            </div>
        </div>

        <div class="sun-wrapper">
            <div class="sun" id="sun">
                <div class="rays">
                    <div class="ray" id="ray1"></div>
                    <div class="ray" id="ray2"></div>
                    <div class="ray" id="ray3"></div>
                    <div class="ray" id="ray4"></div>

                    <div class="ray" id="ray11"></div>

                    <div class="ray" id="ray13"></div>
                    <div class="ray" id="ray14"></div>
                    <div class="ray" id="ray15"></div>
                    <div class="ray" id="ray16"></div>
                    <div class="ray" id="ray17"></div>
                    <div class="ray" id="ray18"></div>
                    <div class="ray" id="ray19"></div>
                    <div class="ray" id="ray20"></div>
                    <div class="ray" id="ray21"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
